<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<header>
    <h1>Pokemon Data</h1>
</header>

<div class="search-wrapper">
    <label for="search">Find Pokemon</label>
    <input type="search" id="search" data-search>
</div>
<div class="poke-cards" poke-cards-container>
    <template poke-template>
    <div class="card">
        <div class="header" poke-name></div>
        <img class="poke-img" poke-image />
        <div class="poke-type" poke-type></div>
        <div class="poke-height" poke-height></div>
    </div>
    </template>

</div>
